<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditative Breathing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            transition: background 50s linear;
        }

        .content {
            text-align: center;
            color: white;
        }

        .circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 4s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle.inhale {
            transform: scale(1.5);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 60px rgba(255, 255, 255, 0.3);
        }

        .circle.hold {
            transform: scale(1.5);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 60px rgba(255, 255, 255, 0.3);
        }

        .circle.exhale {
            transform: scale(1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgb(255, 255, 255);
        }

        .circle.rest {
            transform: scale(1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgb(255, 255, 255);
        }

        .breath-text {
            font-size: 2.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 10px rgb(255, 255, 255);
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .instruction {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            opacity: 0.9;
            font-weight: 300;
            color: white;
            transition: all 4s ease-in-out;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.959);
        }

        .instruction.inhale,
        .instruction.hold {
            font-size: 2.5rem;
            opacity: 1;
        }

        .instruction.exhale,
        .instruction.rest {
            font-size: 2rem;
            opacity: 0.85;
        }

        .button-container {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .breath-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .breath-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .breath-button.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="breath-button active" data-pattern="box">4-4-4-4</button>
        <button class="breath-button" data-pattern="478">4-7-8</button>
        <button class="breath-button" data-pattern="66">6-6</button>
    </div>

    <div class="content">
        <div class="circle" id="circle">
            <div class="breath-text" id="breathText">Breathe</div>
        </div>
    </div>
    <div class="instruction" id="instruction">Get Ready...</div>

    <script>
        const circle = document.getElementById('circle');
        const breathText = document.getElementById('breathText');
        const instruction = document.getElementById('instruction');

        let phase = 0;
        let currentTimeout = null;

        // Breathing pattern definitions
        const breathingPatterns = {
            box: [
                { name: 'Inhale', duration: 4000, instruction: 'Breathe in slowly...', class: 'inhale' },
                { name: 'Hold', duration: 4000, instruction: 'Hold gently...', class: 'hold' },
                { name: 'Exhale', duration: 4000, instruction: 'Breathe out slowly...', class: 'exhale' },
                { name: 'Hold', duration: 4000, instruction: 'Hold and rest...', class: 'rest' }
            ],
            478: [
                { name: 'Inhale', duration: 4000, instruction: 'Breathe in through your nose...', class: 'inhale' },
                { name: 'Hold', duration: 7000, instruction: 'Hold gently...', class: 'hold' },
                { name: 'Exhale', duration: 8000, instruction: 'Breathe out slowly...', class: 'exhale' }
            ],
            66: [
                { name: 'Inhale', duration: 6000, instruction: 'Breathe in deeply...', class: 'inhale' },
                { name: 'Exhale', duration: 6000, instruction: 'Breathe out completely...', class: 'exhale' }
            ]
        };

        let currentPattern = breathingPatterns.box;

        // Color gradient animation
        const colorStops = [
            ['#ff6b6b', '#4ecdc4', '#45b7d1'],
            ['#4ecdc4', '#45b7d1', '#667eea'],
            ['#45b7d1', '#667eea', '#764ba2'],
            ['#667eea', '#764ba2', '#f093fb'],
            ['#764ba2', '#f093fb', '#fe5e92'],
            ['#f093fb', '#fe5e92', '#ff9a56'],
            ['#fe5e92', '#ff9a56', '#ffd93d'],
            ['#ff9a56', '#ffd93d', '#6bcf7f'],
            ['#ffd93d', '#6bcf7f', '#51cf66'],
            ['#6bcf7f', '#51cf66', '#4ecdc4'],
            ['#51cf66', '#4ecdc4', '#ff6b6b'],
            ['#4ecdc4', '#ff6b6b', '#fe5e92']
        ];

        let colorIndex = 0;

        function updateGradient() {
            const colors = colorStops[colorIndex];
            document.body.style.background = `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 50%, ${colors[2]} 100%)`;

            colorIndex = (colorIndex + 1) % colorStops.length;
        }

        // Change gradient every 50 seconds (600s / 12 stops)
        setInterval(updateGradient, 50000);
        updateGradient();

        function updatePhase() {
            const currentPhase = currentPattern[phase];

            circle.className = 'circle ' + currentPhase.class;
            instruction.className = 'instruction ' + currentPhase.class;
            breathText.textContent = currentPhase.name;
            instruction.textContent = currentPhase.instruction;

            currentTimeout = setTimeout(() => {
                phase = (phase + 1) % currentPattern.length;
                updatePhase();
            }, currentPhase.duration);
        }

        function startBreathing() {
            phase = 0;
            if (currentTimeout) {
                clearTimeout(currentTimeout);
            }
            setTimeout(updatePhase, 1000);
        }

        // Button handlers
        const buttons = document.querySelectorAll('.breath-button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const pattern = button.dataset.pattern;

                // Update active state
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Switch pattern
                currentPattern = breathingPatterns[pattern];
                startBreathing();
            });
        });

        startBreathing();
    </script>
</body>
</html>
